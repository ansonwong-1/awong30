<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Foundation Features by Arzem=</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.7.5/css/foundation.min.css">
</head>
<h2>Arzem -- Anson Wong, Sam Lubelsky</h2>
<h3>Forms</h3>
<body>
  <div class="row">
    <div class="small-3 columns">
      <label>Select from Dropdown Menu
        <select>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-6 columns">
      <label>Checkboxes</label>
      <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
      <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
    </div>
  </div>

  <label>Radio -- You can only choose one.</label>
  <div class="switch small">
    <input id="exampleRadioSwitch1" type="radio" checked name="testGroup">
    <label for="exampleRadioSwitch1">Radio1</label>
  </div>
  <div class="switch radius">
    <input id="exampleRadioSwitch2" type="radio" name="testGroup">
    <label for="exampleRadioSwitch2">Radio2</label>
  </div>
  <div class="switch round large">
    <input id="exampleRadioSwitch3" type="radio" name="testGroup">
    <label for="exampleRadioSwitch3">Radio3</label>
  </div>

  <form>
  <div class="row">
    <div class="small-8 columns">
      <div class="row">
        <div class="small-3 columns">
          <label for="right-label" class="right inline">Type Smtg</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="right-label" placeholder="Over Here">
        </div>
      </div>
    </div>
  </div>
</form>

</body>
</html>
